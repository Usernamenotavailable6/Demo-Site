<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BetZone - Demo</title>
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
    }
    .match-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .team {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .odds {
      font-size: 14px;
      color: #ccc;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #00c853;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00b44b;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>BetZone (Demo UI)</h1>
  <p>This is a static demo site. No real betting involved.</p>

  <div class="match-card">
    <div class="team">Brazil vs Argentina</div>
    <div class="odds">Odds: 1.6 - 2.4</div>
    <button class="btn">Bet on Brazil</button>
    <button class="btn">Bet on Argentina</button>
  </div>

  <div class="match-card">
    <div class="team">Real Madrid vs Barcelona</div>
    <div class="odds">Odds: 1.9 - 2.1</div>
    <button class="btn">Bet on Real</button>
    <button class="btn">Bet on Barca</button>
  </div>

  <footer>
    This is a frontend-only demo. Hosted on GitHub Pages.
  </footer>

</body>
</html>
